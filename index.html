<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/signin.css">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="form-signin text-center" >
    <form action="main-page.html">
      <img class="mb-4" src="img/login.png" alt="" width="100%" height="">
      <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Contraseña</label>
      </div>
      
      <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="CargarNombre()">Ingresar</button>

      <div id="g_id_onload"
        data-client_id="657320880086-foov4qsl9bfs6qpcqr3a1t0rt7mn2r7n.apps.googleusercontent.com"
        data-callback="iniciar">
      </div>
      <div class="g_id_signin w-100" data-type="standard" id="google"></div>
     
      <script src="https://accounts.google.com/gsi/client" async defer></script>
    </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
